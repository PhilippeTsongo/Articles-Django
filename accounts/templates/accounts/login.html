{% extends 'base_layout.html' %}

{% block content %}
    <h2>Sign In</h2>

    {{ data }}
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next}}" id="">
        {% endif %}
        <input type="submit" value="Login">

    </form>
{% endblock %}
